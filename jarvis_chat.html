<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jarvis Chat</title>
<style>
  * {margin: 0; padding: 0; box-sizing: border-box;}
  body {
    height: 100vh;
    background: radial-gradient(circle, #000010 40%, #000015 100%);
    color: #00ffff;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
  }
  .grid {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, rgba(0,255,255,0.2) 1px, transparent 1px),
                linear-gradient(rgba(0,255,255,0.2) 1px, transparent 1px);
    background-size: 40px 40px;
    animation: moveGrid 6s linear infinite;
    z-index: 0;
  }
  @keyframes moveGrid {
    from {background-position: 0 0, 0 0;}
    to {background-position: 40px 40px, 40px 40px;}
  }
  .chat-container {
    position: relative;
    z-index: 2;
    width: 90%;
    max-width: 600px;
    margin: 100px auto;
    padding: 15px;
    border: 2px solid #00ffff;
    border-radius: 15px;
    background: rgba(0,0,0,0.7);
    box-shadow: 0 0 20px #00ffff;
  }
  h1 {
    text-align: center;
    margin-bottom: 10px;
  }
  #chat-box {
    height: 300px;
    overflow-y: auto;
    border: 1px solid #00ffff;
    border-radius: 10px;
    padding: 10px;
    background: rgba(0,0,0,0.6);
  }
  .input-area {
    display: flex;
    margin-top: 10px;
  }
  input {
    flex: 1;
    padding: 8px;
    background: transparent;
    border: 1px solid #00ffff;
    color: #00ffff;
    border-radius: 5px;
  }
  button {
    background: #00ffff;
    border: none;
    color: #000;
    font-weight: bold;
    padding: 8px 15px;
    border-radius: 5px;
    margin-left: 5px;
  }
  #settings {
    position: absolute;
    top: 10px; right: 15px;
    cursor: pointer;
    font-size: 20px;
    z-index: 3;
  }
  .settings-menu {
    display: none;
    position: absolute;
    right: 15px;
    top: 40px;
    background: rgba(0,0,0,0.8);
    border: 1px solid #00ffff;
    border-radius: 10px;
    padding: 10px;
    width: 200px;
    z-index: 4;
  }
  .settings-menu label {
    display: block;
    margin: 8px 0;
  }
  @media (max-width: 600px) {
    .chat-container {
      width: 95%;
      margin: 80px auto;
      padding: 10px;
    }
    #chat-box {height: 250px;}
  }
</style>
</head>
<body>

<div class="grid"></div>

<div id="settings">⚙️</div>
<div class="settings-menu" id="settingsMenu">
  <label><input type="checkbox" id="voiceToggle"> Voice Command</label>
  <label><input type="color" id="bgColor" value="#000010"> Background</label>
</div>

<div class="chat-container">
  <h1>J.A.R.V.I.S Interface</h1>
  <div id="chat-box"></div>
  <div class="input-area">
    <input id="userInput" type="text" placeholder="Type or speak...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  // === Name memory ===
  let username = localStorage.getItem("jarvisUser");
  if (!username) {
    username = prompt("Enter your name:");
    localStorage.setItem("jarvisUser", username);
  }

  const chatBox = document.getElementById("chat-box");
  const synth = window.speechSynthesis;
  const voiceToggle = document.getElementById("voiceToggle");
  const bgColor = document.getElementById("bgColor");
  const settingsMenu = document.getElementById("settingsMenu");
  const settingsBtn = document.getElementById("settings");
  
  settingsBtn.onclick = () => {
    settingsMenu.style.display = settingsMenu.style.display === "block" ? "none" : "block";
  };

  bgColor.oninput = () => {
    document.body.style.background = bgColor.value;
  };

  function speak(text) {
    if (!voiceToggle.checked) return;
    const utter = new SpeechSynthesisUtterance(text);
    synth.speak(utter);
  }

  function sendMessage() {
    const input = document.getElementById("userInput");
    const msg = input.value.trim();
    if (msg === "") return;
    appendMessage(username, msg);
    input.value = "";
    setTimeout(() => {
      const reply = getJarvisReply(msg);
      appendMessage("Jarvis", reply);
      speak(reply);
    }, 600);
  }

  function appendMessage(sender, message) {
    const div = document.createElement("div");
    div.innerHTML = `<b>${sender}:</b> ${message}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function getJarvisReply(msg) {
    msg = msg.toLowerCase();
    if (msg.includes("hello")) return `Hello ${username}, how are you?`;
    if (msg.includes("time")) return `The current time is ${new Date().toLocaleTimeString()}`;
    if (msg.includes("date")) return `Today's date is ${new Date().toLocaleDateString()}`;
    if (msg.includes("your name")) return "I am J.A.R.V.I.S, your personal assistant.";
    return "I'm not sure about that yet, but I'm learning.";
  }

  // === Voice input ===
  const recognition = ("SpeechRecognition" in window || "webkitSpeechRecognition" in window)
    ? new (window.SpeechRecognition || window.webkitSpeechRecognition)()
    : null;

  if (recognition) {
    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      document.getElementById("userInput").value = transcript;
      sendMessage();
    };
  }

  document.getElementById("userInput").addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });
</script>
</body>
</html>
